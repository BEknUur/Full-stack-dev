
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой прикольный сайт</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px #f08;
        }

        nav {
            background: #ff6f61;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            font-size: 1.2em;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Добро пожаловать на мой сайт!
    </header>

    <nav>
        <a href="#about">О сайте</a>
        <a href="#fun">Приколы</a>
        <a href="#contact">Контакты</a>
    </nav>

    <div class="content">
        <h1>Здесь будет весело!</h1>
        <p>Давайте сделаем этот сайт ещё лучше. Здесь могут быть прикольные тексты, мемы и многое другое.</p>
        <a class="button" href="#fun">Перейти к приколам</a>
    </div>

    <footer>
        Сделано с ❤️. Свяжитесь со мной через <a href="#contact">контакты</a>.
    </footer>
</body>
</html>
